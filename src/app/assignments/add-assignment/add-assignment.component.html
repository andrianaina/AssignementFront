<form ngForm #assignmentForm (submit)="onSubmit($event); assignmentForm.reset()" class="form">
    <div class="row">
        <div class="column">
            <mat-form-field>
                <input matInput [(ngModel)]="nomDevoir" name="nom" placeholder="Nom du devoir" required>
            </mat-form-field>
        
            <mat-form-field appearance="fill">
                <mat-label>Date de rendu</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput [(ngModel)]="auteur" name="auteur" placeholder="Auteur" required>
            </mat-form-field>
        </div>
        <div class="column">
            <mat-form-field>
                <input matInput [(ngModel)]="matiere" name="matiere" placeholder="Matiere" required>
            </mat-form-field>
        
        
            <mat-form-field>
                <input matInput [(ngModel)]="note" name="note" placeholder="Note" required>
            </mat-form-field>
        
            <mat-form-field>
                <input matInput [(ngModel)]="remarques" name="remarques" placeholder="Remarque" required>
            </mat-form-field>
        </div>
    </div>
    <button mat-stroked-button color="primary">
        Ajouter un devoir
    </button>
</form>
