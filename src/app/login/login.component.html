<div class="login">
    <div class="top-bar">
        <h1 class="assigmenent">ASSIGNEMENT</h1>
        <span>Note</span>  
    </div>

    <div class="login-container">
        <div class="nothing"></div>
        <div class="intro">
            <div class="intro-container">
                <h1>Welcome<br>back.</h1>
                <p>Application de gestion de  <br> devoirs Ã  rendre</p>   
                <h5>
                    <a routerLink="/home">revenir vers l'accueil</a>
                </h5> 
            </div>
        </div>

        <form (submit)="onSubmit()" class="form-login">
            <h1>Connectez-vous maintenant</h1>  
            <hr>
            <div class="input-group">
                <label for="email" placeholder="Votre adresse email">Email ou Identifiant</label>
                <input type="text" placeholder="Votre email ou identifiant" name='user' [(ngModel)]="user">
            </div>
            <div class="input-group">
                <label for="mdp">Mot de passe</label>
                <input type="password" placeholder="Votre mot de passe" name='pwd' [(ngModel)]="pwd">
            </div>
            
            

            <button 
                type="submit"
                class="btn-black"
            >
                Se connecter
            </button>
            
        </form>
    </div>
</div>
